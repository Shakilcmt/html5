<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kotom-bare-resturant</title>
    <style>
        .input:hover {
            background-color: aquamarine;
            color: red;
            padding: 5px 10px;

        }

        .input {
            padding: 5px 15px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <form action="">
        <p>Name: <input type="Your name" placeholder="Your name"></p>
        <p>Your Email: <input type="text" placeholder="Enter Your Emill"></p>
        <p>Your contact: <input type="text" placeholder="contact No."></p>
        <fieldset>
            <legend>chose your food</legend>
            <p>
                <label for="Burgerlords"><input type="checkbox" name="product" id="Burgerlords">Burgerlords</label>
            </p>
            <p>
                <label for="Pizza Pit."><input type="checkbox" name="rice" id="Pizza Pit.">Pizza Pit.</label>
            </p>
            <p>
                <label for="Fry Nation"><input type="checkbox" name="water" id="Fry Nation">Fry Nation</label>
            </p>
            <p>
                <label for="Plant Power Fast Food"><input type="checkbox" name="could-drinks"
                        id="Plant Power Fast Food">Plant Power Fast Food</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>chose your cold-drinks</legend>
            <p>
                <label for="Coca-cola"><input type="radio" name="cold-drinks" id="Coca-cola">Coca-cola</label>
            </p>
            <p>
                <label for="sprit"><input type="radio" name="cold-drinks" id="sprit">sprit</label>
            </p>
            <p>
                <label for="7up"><input type="radio" name="cold-drinks" id="7up">7up</label>
            </p>
            <p>
                <label for="pepsi"><input type="radio" name="cold-drinks" id="pepsi">pepsi</label>
            </p>

        </fieldset>
        <textarea name="" id="" cols="100" rows="10"></textarea>
        <br>
        <input class="input" type="submit" value="submit">
        <input class="input" type="reset" value="reset">
    </form>
</body>

</html>
